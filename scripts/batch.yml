version: 1.0
provider:
        name: openfaas
        gateway: http://127.0.0.1:8080
functions:
        full-batch-full:
                lang: pydatascience
                handler: ../benchmarks/full/pipelined-batch-processing/full-batch-full
                image: arearnest7/full-batch-full:latest
                labels:
                        com.openfaas.scale.max: 2000
                        com.openfaas.scale.min: 2000
                        com.openfaas.scale.target: 50
                secrets:
                        - aws-access-key
                        - aws-secret-access-key
                        - aws-s3-full
